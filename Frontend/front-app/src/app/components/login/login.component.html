<div class="login-container">
  <div class="login-box">
    <h2>Giriş Yap</h2>

    <!-- Hata Mesajı -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <form (submit)="login()">
      <!-- Kullanıcı Adı -->
      <div class="input-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Kullanıcı adınızı girin" required>
      </div>

      <!-- Şifre -->
      <div class="input-group password-group">
        <label for="password">Şifre:</label>
        <div class="password-input-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Şifrenizi girin" required>
          <fa-icon
            [icon]="showPassword ? faEyeSlash : faEye"
            (click)="togglePasswordVisibility()"
            class="password-toggle-icon">
          </fa-icon>
        </div>
      </div>


      <!-- Giriş Yap Butonu -->
      <button type="submit" [disabled]="isLoading" class="login-button">
        {{ isLoading ? "Giriş Yapılıyor..." : "Giriş Yap" }}
      </button>
    </form>

    <!-- Şifreyi Unuttum ve Kayıt Ol Linkleri -->
    <div class="extra-links">
      <a href="#">Şifremi Unuttum</a>
      <a routerLink="/register">Kayıt Ol</a>
    </div>
  </div>
</div>
