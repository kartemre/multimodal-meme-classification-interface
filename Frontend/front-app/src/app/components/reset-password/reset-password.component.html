<div class="container">
  <mat-card class="reset-password-card">
    <mat-card-header>
      <mat-card-title>Şifre Sıfırlama</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Yeni Şifre</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="newPassword" placeholder="Yeni şifrenizi girin">
          <button mat-icon-button matSuffix type="button" 
                  (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
            Yeni şifre gereklidir
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">
            Şifre en az 6 karakter olmalıdır
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifre Tekrar</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" 
                 formControlName="confirmPassword" placeholder="Şifrenizi tekrar girin">
          <button mat-icon-button matSuffix type="button" 
                  (click)="hideConfirmPassword = !hideConfirmPassword">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
            Şifre tekrarı gereklidir
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.hasError('mismatch')">
            Şifreler eşleşmiyor
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="resetPasswordForm.invalid || isLoading" class="submit-button">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Şifreyi Değiştir</span>
          </button>
          <a mat-button routerLink="/login" class="back-to-login">
            Giriş sayfasına dön
          </a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
