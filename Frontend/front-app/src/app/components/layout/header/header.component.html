<header class="home-header">
  <div class="container">
    
    <!-- Logo -->
    <div class="logo-area">
      <a routerLink="/home" class="logo-link" aria-label="SAFEBOOK Ana Sayfa">
        <img src="assets/safebook-logo.png" alt="SAFEBOOK Logo" class="logo-img">
      </a>
    </div>

    <!-- Orta: ikonlar (sadece giriş yapmışsa) -->
    <div class="nav-icons" *ngIf="isAuthenticated">
      <a routerLink="/home" title="Ana Sayfa" mat-icon-button>
        <mat-icon>home</mat-icon>
      </a>
      <a routerLink="/create-post" title="Yeni Gönderi Oluştur" mat-icon-button>
        <mat-icon>add_box</mat-icon>
      </a>
    </div>

    <!-- Kullanıcı Alanı -->
    <div class="user-area">
      
      <!-- Giriş yapılmamışsa -->
      <ng-container *ngIf="!isAuthenticated">
        <a routerLink="/login" mat-button color="primary">Giriş Yap</a>
        <a routerLink="/register" mat-raised-button color="primary">Kayıt Ol</a>
      </ng-container>

      <!-- Giriş yapılmışsa -->
      <ng-container *ngIf="isAuthenticated">
        <div class="user-dropdown">
          <button mat-button [matMenuTriggerFor]="profileMenu" class="profile-button" aria-label="Profil Menüsü">
            <mat-icon class="profile-icon">account_circle</mat-icon>
            <span class="username">{{ username }}</span>
            <mat-icon>expand_more</mat-icon>
          </button>
          
          <mat-menu #profileMenu="matMenu">
            <button mat-menu-item routerLink="/profile">
              <mat-icon>person</mat-icon>
              <span>Profilim</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Çıkış Yap</span>
            </button>
          </mat-menu>
        </div>
      </ng-container>

    </div>
    
  </div>
</header>
