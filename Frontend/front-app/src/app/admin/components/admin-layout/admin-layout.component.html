<div class="admin-layout">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [mode]="'side'"
        [opened]="true">
      <mat-toolbar>Admin Panel</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/admin/users">
          <mat-icon>people</mat-icon>
          <span>Users</span>
        </a>
        <a mat-list-item routerLink="/admin/posts">
          <mat-icon>article</mat-icon>
          <span>Posts</span>
        </a>
        <a mat-list-item routerLink="/admin/reports">
          <mat-icon>assessment</mat-icon>
          <span>Reports</span>
        </a>
        <a mat-list-item routerLink="/admin/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Admin Panel</span>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
