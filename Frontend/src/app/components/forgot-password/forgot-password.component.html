<div class="container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Şifremi Unuttum</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <p class="description">
          Şifrenizi sıfırlamak için kayıtlı email adresinizi girin.
          Size şifre sıfırlama bağlantısı göndereceğiz.
        </p>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="ornek@email.com">
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            Email adresi gereklidir
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            Geçerli bir email adresi giriniz
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-stroked-button type="button" routerLink="/login">
            Geri Dön
          </button>
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="forgotPasswordForm.invalid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Şifre Sıfırlama Bağlantısı Gönder</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
